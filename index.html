<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Morse code translator</title>
    </head>
    <body>
        <div class="container">
            <div class="container__label">English</div>
            <div class="switch-box">
                <input type="checkbox" id="switch" class="switch-box__switch" />
                <label for="switch" class="switch-box__label">Toggle</label>
            </div>
            <div class="container__label">Morse Code</div>
        </div>
        <input type="input" class="input" placeholder="Your Text Here" />
        <div class="button-box">
            <button class="button-box__button" id="fullStop">.</button>
            <button class="button-box__button" id="hyphen">-</button>
            <button class="button-box__button" id="spaceBar">‚éµ</button>
            <button class="button-box__button" id="forwardSlash">/</button>
        </div>
        <div class="output output--bold"></div>
    </body>
    <script src="script.js"></script>
</html>
